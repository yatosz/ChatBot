<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Centraliza o conteúdo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda a altura da tela */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3f3f3f;
        }

        /* Chatbot */
        #chatbot {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Chatbot Header */
        #chatbot .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        /* Chatbot Messages */
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Chatbot Input */
        #chatbot .input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        #send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="chatbot">
        <!-- Chatbot Header -->
        <div class="header">
            Chatbot
        </div>

        <!-- Chatbot Messages -->
        <div id="chat-messages">
            <div style="margin-bottom: 10px;">Olá! Como posso ajudar você hoje?</div>
        </div>

        <!-- Chatbot Input -->
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="chatbot.js"></script>

</body>

</html>
